<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
</head>
<body>
    <h1>Usuarios</h1>
    <ul>
        {% for usuario in usuarios %}
            <li>{{ usuario.nombre }} {{ usuario.apellido }}</li>
        {% endfor %}
    </ul>
    <form action="/" method="get">
        <input type="submit" value="Regresar">
    </form>
</body>
</html>
